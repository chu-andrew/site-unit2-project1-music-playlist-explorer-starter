<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/41c14df133.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- Your header content here -->
        <i class="fa-solid fa-infinity fa-3x"></i>
        <h1>Music Playlist Explorer</h1>
    </header>

    <main>
        <section id="playlist-cards-list" class="playlist-cards-list">
            <!-- Playlist cards created dynamically from data [script.js] -->
        </section>
    </main>

    <div id="info-modal" class="modal-overlay">
        <div class="modal-content">
            <span id="playlist-modal-info" class="playlist-modal-info">
                <!-- Playlist info filled dynamically from data [script.js] -->
            </span>
            <section class="song-scroller">
                <section id="song-list" class="song-list">
                    <!-- Song cards created dynamically from data [script.js] -->
                </section>
            </section>
        </div>
    </div>

    <footer>
        <!-- Your footer content here -->
        <!-- TODO footer styling -->
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>

</html>
