<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/41c14df133.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- Your header content here -->
        <h1 style="display: flex; align-items: center;">
            <i class="fa-solid fa-infinity fa-2x"></i> &nbsp;Music Playlist Explorer
        </h1>
    </header>

    <main>
        <span style="display: flex; justify-content: center;">
            <input type="text" id="playlistSearch" placeholder="Search Playlists">
        </span>

        <form id="sort-form">
            <fieldset>
                <div>
                    <input type="radio" id="likes" name="sort" value="likes" />
                    <label for="likes">Likes</label>
                </div>
                <div>
                    <input type="radio" id="title" name="sort" value="title" />
                    <label for="title">Title</label>
                </div>
                <div>
                    <input type="radio" id="date" name="sort" value="date" />
                    <label for="date">Date Added</label>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>

        <section id="playlist-cards-list" class="playlist-cards-list">
            <!-- Playlist cards created dynamically from data [script.js] -->
        </section>
        <span id="no-search-results" style="display: none; justify-content: center;">
            <h3>No playlists matched your search.</h3>
        </span>
    </main>

    <div id="info-modal" class="modal-overlay">
        <div class="modal-content">
            <span id="playlist-modal-info" class="playlist-modal-info">
                <!-- Playlist info filled dynamically from data [script.js] -->
            </span>
            <section class="song-scroller">
                <section id="modal-song-list" class="song-list">
                    <!-- Song cards created dynamically from data [script.js] -->
                </section>
            </section>
        </div>
    </div>

    <footer>
        <!-- Your footer content here -->
        <!-- TODO footer styling -->
        <h3 style="display: flex; align-items: center; justify-content: center;">
            <i class="fa-solid fa-infinity fa-2x"></i> &nbsp;Music Playlist Explorer
        </h3>
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>

</html>
